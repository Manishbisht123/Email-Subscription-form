<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscription</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New<br>Website Is On It's Way</h1>
        <p>Subscribe for more details</p>

       <form name="submit-to-google-sheet">
           <input type="email" name="Email" placeholder="Your email id" required>
           <button type="submit"><img src="./send.png" width="30px"></button>
       </form>
       <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyv0S0i-80xe7D86v_gVG_R1cTLeKXBFeG8U9p7h0wYIDG7047zsAir7k0bu5ceJM2EtQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                 msg.innerHTML = "Thank you for Subscribing !"
                 setTimeout(function(){
                    msg.innerHTML = ""
                 },3000)
                 form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
